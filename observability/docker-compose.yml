version: "3.9"
x-default-logging: &logging
   driver: "json-file"
   options:
     max-size: "10m"
     max-file: "2"

services:
  grafana:
    image: grafana/grafana:9.1.0
    ports:
      - "${GRAFANA_SERVICE_PORT}-3002:${GRAFANA_SERVICE_PORT}"
    depends_on:
      prometheus:
        condition: service_healthy
    logging: *logging
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: "0.50"
          memory: 128M
        reservations:
          cpus: "0.25"
          memory: 64M
    volumes:
      - ./config/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://${GRAFANA_ADDR}/api/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 10s

  prometheus:
    image: quay.io/prometheus/prometheus:v2.34.0
    container_name: prometheus
    command:
      - --web.console.templates=/etc/prometheus/consoles
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --storage.tsdb.retention.time=1h
      - --config.file=/etc/prometheus/prometheus-config.yaml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
      - --web.route-prefix=/
    volumes:
      - ./config/prometheus/prometheus-config.yaml:/etc/prometheus/prometheus-config.yaml
      - prometheus_data:/prometheus
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://${PROMETHEUS_ADDR}/-/healthy || exit 1
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 128M
        reservations:
          cpus: "0.25"
          memory: 64M
    ports:
      - "${PROMETHEUS_SERVICE_PORT}:${PROMETHEUS_SERVICE_PORT}"
    logging: *logging

  loki:
    image: grafana/loki:2.6.1
    ports:
      - "3100"
    volumes:
      - loki_data:/loki
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M

  promtail:
    image: grafana/promtail:2.6.1
    volumes:
      - ./config/loki/promtail-config.yaml:/etc/promtail/config.yml
      # Read container labels and logs
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 128M
        reservations:
          cpus: "0.25"
          memory: 64M

networks:
  default:
    name: observability

volumes:
  grafana_data:
  prometheus_data:
  loki_data:
